version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    networks:
      - my-net
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    env_file:
      - .env
    ports:
      - 443:443
    restart: on-failure
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - my-net
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - 3306
    env_file:
      - .env
    restart: on-failure
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    networks:
      - my-net
    volumes:
      - wordpress:/var/www/wordpress
    expose:
      - 9000
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: on-failure
  # ******* BONUS *******
  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    networks:
      - my-net
    expose:
      - 6379
    env_file:
      - .env
    restart: on-failure
  ftp:
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    networks:
      - my-net
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "21:21"
      # - "40000-40100:40000-40100"
    env_file:
      - .env
    restart: on-failure
  static_website:
    container_name: static_website
    build:
      context: ./requirements/bonus/static_website
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env
    restart: on-failure

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/okhiar/data/mariadb'
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/okhiar/data/wordpress'

networks:
  my-net:
    driver: bridge

